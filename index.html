<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<head>
    <meta charset="utf-8">
    <title>Employee</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Link CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
  <!-- Firebase Reference -->


</head>
</head>
<body>
	<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Employee Data Management</h1>
			<h3 class="text-center">A Comprehensive Directory of Employee Billable Hours </h3>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

			<!-- Current Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Current Employee</strong></h3>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='trainTable'>
							<thead>
								<tr>
									<th>Employee Name</th>
									<th>Role</th>
									<th>Start Date</th>
									<th>Months Worked</th>
									<th>Monthly Rate($)</th>
									<th>Total Billed($)</th>
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>

			<!-- Add New Trains -->
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Employee</strong></h3>
					</div>

					<div class="panel-body">
						<!-- Entry Form -->
						<form>
							<div class="form-group">
								<label for="">Employee Name</label>
								<input type="text" class="form-control" id="nameInput">
							</div>

							<div class="form-group">
								<label for="">Role</label>
								<input type="text" class="form-control" id="roleInput">
							</div>

							<div class="form-group">
								<label for="">Start Time (DD/MM/YY - ex 01/01/89)</label>
								<input type="text" class="form-control" id="startInput">
							</div>

							<div class="form-group">
								<label for="">Monthly Rate</label>
								<input type="text" class="form-control" id="monthlyInput">
							</div>
							
							<button type="submit" class="btn btn-primary" id="addBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery -->  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- Javascript -->
	<script src="assets/javascript/app.js"></script>
</body>
</html>
